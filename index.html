<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Iron Kingdoms</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- The Application Template -->
  <script type="text/x-handlebars">
    <header>
      <h1>Iron Kingdoms</h1>
    </header>

    <div>
      {{outlet}}
    </div>

    <footer>

    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="characters">
    <ul>
        <li><button {{action "newCharacter"}}>New Character</button></li>
      {{#each}}
        <li>{{#link-to 'character' this}}{{display_name}}{{/link-to}}</li>
      {{/each}}
    </ul>

    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="character">
    <div id="display-character">

      <div class="edit-link">{{#link-to 'editcharacter' this}}Edit{{/link-to}}</div>

      <div id="about">
        <div class="main">
          <div class="row">
            {{view IK.UnderTitleView valueBinding=name label="Name"}}
            {{view IK.UnderTitleView valueBinding=sex label="Sex"}}
            {{view IK.UnderTitleView valueBinding=characteristics label="Definining Characteristic(s)"}}
          </div>
          <div class="row">
            {{view IK.UnderTitleView valueBinding=archetype label="Archetype"}}
            {{view IK.UnderTitleView valueBinding=race label="Race"}}
            {{view IK.UnderTitleView valueBinding=careers label="Careers"}}
            {{view IK.UnderTitleView valueBinding=faith label="Faith"}}
            {{view IK.UnderTitleView valueBinding=player label="Player name"}}
          </div>
        </div>
        <div id="height-weight">
          {{view IK.UnderTitleView valueBinding=weight label="Weight"}}
          {{view IK.UnderTitleView valueBinding=height label="Height"}}
        </div>
        <div id="level-xp">
          {{view IK.UnderTitleView valueBinding=view.level label="Level"}}
          {{view IK.UnderTitleView valueBinding=xp label="XP"}}
        </div>
      </div>

      <div id="stats">
        {{view IK.StatTrioView values="Phy,Spd,Str" characterBinding=this}}
        {{view IK.StatTrioView values="Agi,Prw,Poi" characterBinding=this}}
        {{view IK.StatTrioView values="Int,Arc,Per" characterBinding=this}}
      </div>

    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="editcharacter">
    <div id="about">

      {{view IK.EditView identifier="name" label="Name" valueBinding=name}}
      {{view IK.EditView identifier="sex" label="Sex" valueBinding=sex}}
      {{view IK.EditView identifier="archetype" label="Archetype" valueBinding=archetype}}
      {{view IK.EditView identifier="characteristics" label="Characteristics" valueBinding=characteristics}}
      {{view IK.EditView identifier="faith" label="Faith" valueBinding=faith}}
      {{view IK.EditView identifier="player" label="Player" valueBinding=player}}
      {{view IK.EditView identifier="weight" label="Weight" valueBinding=weight}}
      {{view IK.EditView identifier="height" label="Height" valueBinding=height}}
      {{view IK.EditView identifier="race" label="Race" valueBinding=race}}
      {{view IK.EditView identifier="careers" label="Careers" valueBinding=careers}}
      {{view IK.EditView identifier="xp" label="XP" valueBinding=xp inputType="number"}}

    </div>

  </script>


  <script type="text/x-handlebars" data-template-name="edit">
      <label {{bind-attr for=view.identifier}}>{{view.label}}</label>
      {{input
        typeBinding=view.inputType
        id=view.identifier
        name=view.identifier
        value=view.value
        focus-out="acceptChanges"
        insert-newline="acceptChanges"}}
  </script>


  <script type="text/x-handlebars" data-template-name="undertitle">
    <span class="value">{{view.value}}</span>
    <span class="label">{{view.label}}</span>
  </script>

  <script type="text/x-handlebars" data-template-name="stattrio">
    {{#each view.pairs}}
    <div class="stat">
      <span class="key">{{key}}</span>
      <span class="value">{{value}}</span>
    </div>
    {{/each}}
  </script>



  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data-1.0.0b3.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/controllers/controllers.js"></script>
  <script src="js/app/models/models.js"></script>
  <script src="js/app/views/views.js"></script>



</body>
</html>
