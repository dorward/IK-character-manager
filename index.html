<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Iron Kingdoms</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- The Application Template -->
  <script type="text/x-handlebars">
    <header>
      <h1>Iron Kingdoms</h1>
    </header>

    <div>
      {{outlet}}
    </div>

    <footer>

    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="characters">
    <ul>
      {{#each}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="character">
    <label for="name">Name</label> <input id="name" name="name">
    <label for="xp">XP</label> <input name="xp" id="xp" type="number" min="0">
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data-1.0.0b3.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/controllers/controllers.js"></script>
  <script src="js/app/models/models.js"></script>



</body>
</html>
